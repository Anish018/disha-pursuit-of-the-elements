<div class="content">
    <div class="body">
        <h1 class="head">FORMS</h1>
            <form
              class="contact-form"
              #contactForm="ngForm"
              (ngSubmit)="sendMessage($event)"
            >
              <div class="form-group">
                <label for="name">Name*</label>
                <input
                  type="text"
                  id="name"
                  name="user_name"
                  [(ngModel)]="user_name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email*</label>
                <input
                  type="email"
                  id="email"
                  name="user_email"
                  [(ngModel)]="user_email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="phone">Phone number</label>
                <input
                  type="tel"
                  id="phone"
                  name="user_phone"
                  [(ngModel)]="user_phone"
                  (input)="validateNumber($event)"
                />
              </div>
              
              <button type="submit" [disabled]="isSendingEmail">
                {{ isSendingEmail ? "Sending..." : "SUBMIT" }}
              </button>
            </form>
    </div>
</div>
