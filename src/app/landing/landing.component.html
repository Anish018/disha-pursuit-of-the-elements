<main class="landing">
  <div class="carousel" appScrollHorizontal #carousel>
    <!-- Slides will be dynamically loaded here -->
  </div>
  <div class="carousel-indicators">
    <span *ngFor="let slide of slidesConfig; let i = index" class="indicator"
          [class.active]="currentSlide === i"
          [class.inactive]="currentSlide !== i"
          [class.special-color-indicator]="(currentSlide === 1 || currentSlide === 2) && currentSlide === i"
          (click)="scrollToSlide(i)"></span>
  </div>
</main>
